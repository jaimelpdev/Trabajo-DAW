<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delta Race</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Delta Race</h1>
    <!-- Container for car buttons -->
    <div class="car-container">
        <button><img src="imgs/cars/296gtb.webp" alt="Ferrari 296 GTB" /></button>
        <button>
            <img src="imgs/cars/amg-gt4.webp" alt="Mercedes AMG GT4" />
        </button>
        <button>
            <img src="imgs/cars/f8-tributo.webp" alt="Ferrari F8 Tributo" />
        </button>
        <button><img src="imgs/cars/formula4.webp" alt="Formula 4" /></button>
        <button>
            <img src="imgs/cars/lamborghini-aventador-svj.webp" alt="Lamborghini Aventador SVJ" />
        </button>
    </div>

    <!-- Container for track cards -->
    <div id="tracksContainer" class="tracks-container">
        <!-- Cards will be populated dynamically -->
    </div>

    <script src="script.js"></script>
</body>

</html>
